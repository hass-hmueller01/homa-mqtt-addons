
name: Update Addon Repos

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '0 3 * * *'  # daily at 3 AM

permissions:
  contents: write

jobs:
  update-addons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homa-mqtt-addons
        uses: actions/checkout@v3

      - name: Install yq for YAML parsing
        run: |
          #sudo apt-get update
          sudo apt-get install -y yq git

      - name: Iterate over subdirectories and update
        run: |
          for dir in */ ; do
            if [ -f "$dir/config.yaml" ]; then
              url=$(yq -r '.url' "$dir/config.yaml")
              echo "Updating $dir from $url"
              git clone --depth 1 $url temp_repo

              # copy relevant files (e.g., everything except .git)
              #rsync -av --exclude='.git' temp_repo/ "$dir"

              rm -rf temp_repo
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated update from config.yaml URLs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hass-hmueller01/homa-mqtt-addons.git
