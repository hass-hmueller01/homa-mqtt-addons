configuration:
  device_name:
    name: "Device Name"
    description: "HomA and Home Assistant device name (default: `Energie`)"
  tty:
    name: "TTY"
    description: "The name of the tty used to communicate with the hardware. (e.g. /dev/ttyUSB0)"
  serial:
    name: "Serial Number"
    description: "Serial Number of the USB product. Can be used to search for the TTY port. Using this, TTY must stay empty."
  mqtt_host:
    name: "MQTT Hostname"
    description: "Hostname of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_port:
    name: "MQTT Port"
    description: "Port of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_user:
    name: "MQTT User"
    description: "User of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_password:
    name: "MQTT Password"
    description: "Password of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  homa_system_id:
    name: "HomA System ID"
    description: "HomA System ID to build MQTT topic /devices/<systemid>/controls/... (default: `123456-energy`)"
  homa_room:
    name: "HomA Room"
    description: "HomA room name (default: `Sensors`)"
  hass_area:
    name: "Home Assistant Area"
    description: "Home Assistant area name (default: `Energie`)"
  debug:
    name: "Debug"
    description: "Output of debug messages"
