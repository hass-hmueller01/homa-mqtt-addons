configuration:
  device_name:
    name: "RESOL VBus Device Name"
    description: "RESOL VBus device name. See specification file. (default: `DeltaSol BX`)"
  tty:
    name: "TTY"
    description: "The name of the tty used to communicate with the hardware. (e.g. /dev/ttyAMA0)"
  refresh:
    name: "Refresh Rate"
    description: "The waiting time between two executions."
  homa_system_id:
    name: "HomA System ID"
    description: "HomA System ID to build MQTT topic /devices/<systemid>/controls/... (default: `123456-solar`)"
  homa_device:
    name: "HomA Device Name"
    description: "HomA device name (default: `Solar`)"
  homa_room:
    name: "HomA Room"
    description: "HomA room name (default: `Sensors`)"
  hass_area:
    name: "Home Assistant Area"
    description: "Home Assistant area name (default: `Solar`)"
  mqtt_host:
    name: "MQTT Hostname"
    description: "Hostname of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_port:
    name: "MQTT Port"
    description: "Port of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_user:
    name: "MQTT User"
    description: "User of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_password:
    name: "MQTT Password"
    description: "Password of a remote MQTT broker. If empty, the default internal MQTT broker will be used."
  mqtt_ca_certs:
    name: "MQTT CA Certificates"
    description: "CA Certificates file name. Leave empty for port 1883."
  debug:
    name: "Debug"
    description: "Output of debug messages"
