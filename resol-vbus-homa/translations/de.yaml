configuration:
  device_name:
    name: "RESOL VBus Device Name"
    description: "RESOL VBus Gerätename. Siehe Spezifikationsdatei. (default: `DeltaSol BX`)"
  tty:
    name: "TTY"
    description: "Name des seriellen Ports / TTY, um mit dem Gerät zu kommunizieren. (z.B. /dev/ttyAMA0)"
  refresh:
    name: "Refresh Rate"
    description: "Aktualisierungrate / Wartezeit zwischen zwei Aufrufen."
  homa_system_id:
    name: "HomA System ID"
    description: "HomA System ID für das MQTT topic /devices/<systemid>/controls/... (default: `123456-solar`)"
  homa_device:
    name: "HomA Device Name"
    description: "HomA Gerätename (default: `Solar`)"
  homa_room:
    name: "HomA Room"
    description: "HomA Raumname in dem die Daten dargestellt werden sollen (default: `Sensors`)"
  hass_area:
    name: "Home Assistant Area"
    description: "Home Assistant Area Name (default: `Solar`)"
  mqtt_host:
    name: "MQTT Hostname"
    description: "Hostname eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_port:
    name: "MQTT Port"
    description: "Port eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_user:
    name: "MQTT User"
    description: "User eines remote MQTT brokers. Falls leer wird der default username des internen MQTT Broker verwendet"
  mqtt_password:
    name: "MQTT Password"
    description: "Password eines remote MQTT brokers. Falls leer wird der interne MQTT Broker verwendet"
  mqtt_ca_certs:
    name: "MQTT CA Certificates"
    description: "CA Certificates Dateiname. Leer lassen für Port 1883."
  debug:
    name: "Debug"
    description: "Ausgabe von Debug-Nachrichten"
